{% extends 'base.html' %} {% block content %}

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="index-title align-content-center my-5">Edit category</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="col-auto text-center form-group">
            <form action="{{ url_for('category_update', category_id=category.id) }}" method="POST">
                <input type="text" class="form-control" name="name" placeholder="Category" value="{{ category.name }}"/>

                <br>
                <button type="submit" class="btn btn-dark my-2 my-sm-0">Update</button>
            </form>
        </div>
    </div>

{% endblock %}
