{% extends 'base.html' %} {% block content %}

    <div class="container my-5">
        <div class="row">
            <div class="col-sm-8 offset-sm-2 text-center">
                <h1 class="text-warning">An error has ocurred <i class="far fa-frown"></i></h1>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 offset-sm-2 my-5 text-center">

                {% if error is defined %}
                    <strong class="text-light">{{ error }}</strong>
                {% else %}
                    <strong class="text-light">unknown error</strong>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
