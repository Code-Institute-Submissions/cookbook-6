{% extends 'base.html' %} {% block content %}

    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <h1 class="index-title align-content-center mt-5 mb-5">Allergies</h1>
            </div>
            <div class="col-sm-8 offset-sm-2">
                <a class="btn btn-create mb-5 align-content-center" href="{{ url_for('allergy_create') }}">Create</a>
            </div>
            <div class="col-sm-10 offset-sm-2">
                <table class="table table-dark">
                    <tbody>
                    {% for allergy in allergies %}
                        <tr>
                            <td>

                                <a href="{{ url_for('allergy_show', allergy_id=allergy.id) }}">
                                    <h4>{{ allergy.name }}</h4>
                                </a>

                            </td>
                            <td class="text-right">
                                <form class="d-none" action="{{ url_for('allergy_delete', allergy_id=allergy.id) }}"
                                      method="POST">
                                </form>
                                <div class="btn-group btn-group-sm">
                                    <a class="btn btn-light btn-edit"
                                       href="{{ url_for('allergy_edit', allergy_id=allergy.id) }}"><i
                                            class="far fa-edit"></i></a>
                                    <a class="btn btn-dark btn-delete onClickSubmitDeleteRequest"><i
                                            class="far fa-trash-alt"></i></a>

                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
