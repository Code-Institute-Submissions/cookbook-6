{% extends 'base.html' %} {% block content %}
    <div class="container-fluid">

        <div class="row mt-3">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <form action="{{ url_for('recipe_search') }}" class="form-inline">
                            <div class="form-group">
                                <label for="title" class="sr-only">Title</label>
                                <input class="form-control form-control-sm" type="text" name="title" id="title"
                                       placeholder="Search recipes..."
                                value="{{ request.values.get('title') }}"
                                />
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-sm btn-primary">
                                    Search
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-8 offset-md-2">
                <div class="card-deck">
                    {% for recipe in recipes %}
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">{{ recipe.title }}</div>
                                <p>{{ recipe.method|truncate(100) }}</p>
                            </div>
                            <div class="card-footer">
                                <a href="{{ url_for('recipe_show', recipe_id=recipe.id) }}" class="w-100 d-flex justify-content-between">
                                    View recipe
                                    <i class="fas fa-angle-double-right my-auto"></i>
                                </a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
