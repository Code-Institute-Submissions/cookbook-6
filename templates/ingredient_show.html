{% extends 'base.html' %} {% block content %}

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="index-title align-content-center mt-5 mb-5">Ingredient</h1>
            </div>
            <div class="col-8 offset-2">

                <div class="card align-content-center">
                    <div class="card-header bg-dark text-white text-center">
                        <h2 class="card-title">{{ ingredient.name }}</h2>

                        {% for allergy in ingredient.allergies %}
                            <a href="{{ url_for('allergy_show', allergy_id=allergy.id) }}"><span
                                    class="badge badge-light">{{ allergy.name }}</span></a>
                        {% endfor %}

                        <a class="btn btn-light"
                           href="{{ url_for('ingredient_edit', ingredient_id=ingredient.id) }}">Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
