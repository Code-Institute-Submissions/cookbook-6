{% extends 'base.html' %} {% block content %}

    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <h1 class="index-title align-content-center mt-5 mb-5">Recipes</h1>
            </div>

            <div class="col-sm-8 offset-sm-2">
                <a class="btn btn-create mb-5 align-content-center" href="{{ url_for('recipe_create') }}">Create</a>
            </div>
            <div class="col-sm-10 offset-sm-2">
                {{ pagination.info }}

                <table class="table table-dark" id="content">
                    <thead>
                    <tr>
                        <th><h3 class="strong">Recipes</h3></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for recipe in recipes %}
                        <tr>
                            <td>
                                <a href="{{ url_for('recipe_show', recipe_id=recipe.id) }}"><h4>{{ recipe.title }}</h4>
                                </a>

                                {% for ingredient in recipe.ingredients %}
                                    <a href="{{ url_for('ingredient_show', ingredient_id=ingredient.id) }}"><span
                                            class="badge badge-light">{{ ingredient.name }}</span></a>
                                {% endfor %}
                            </td>
                            <td class="text-right">

                                <form class="d-none"
                                      action="{{ url_for('recipe_delete', recipe_id=recipe.id) }}"
                                      method="POST">
                                </form>
                                <div class="btn-group btn-group-sm">

                                    <a class="btn btn-light btn-edit"
                                       href="{{ url_for('recipe_edit', recipe_id=recipe.id) }}"><i
                                            class="far fa-edit"></i></a>
                                    <a class="btn btn-dark btn-delete onClickSubmitDeleteRequest"><i
                                            class="far fa-trash-alt"></i></a>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
                {{ pagination.links }}
            </div>
        </div>
    </div>


{% endblock %}
