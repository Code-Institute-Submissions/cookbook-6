{% extends 'base.html' %} {% block content %}

    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <h1 class="index-title align-content-center mt-5 mb-5">Recipes</h1>
            </div>

            <div class="col-sm-8 offset-sm-2">
                <a class="btn btn-create mb-5 align-content-center" href="{{ url_for('recipe_create') }}">Create</a>
            </div>

                    <div class="col-sm-10 offset-sm-2">
                        <table class="table table-dark">
                            <thead>
                            <tr>
                                <th><h3 class="strong">Recipes</h3></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for recipe in recipes %}
                                <tr>
                                    <td>
                                        <h4>{{ recipe.title }}</h4>

                                        {% for ingredient in recipe.ingredients %}
                                            <span class="badge badge-light">{{ ingredient.name }}</span>
                                        {% endfor %}
                                    </td>
                                    <td class="text-right">
                                        <form class="d-none"
                                              action="{{ url_for('recipe_delete', recipe_id=recipe.id) }}"
                                              method="POST">
                                        </form>
                                        <div class="btn-group btn-group-sm">
                                            <a class="btn btn-light btn-edit"
                                               href="{{ url_for('recipe_show', recipe_id=recipe.id) }}">Show</a>
                                            <a class="btn btn-light btn-edit"
                                               href="{{ url_for('recipe_edit', recipe_id=recipe.id) }}">Edit</a>
                                            <a class="btn btn-dark btn-delete onClickSubmitDeleteRequest">Delete</a>
                                        </div>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


{% endblock %}
