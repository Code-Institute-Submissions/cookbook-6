{% extends 'base.html' %} {% block content %}

    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="card">
                    <div class="card-header">
                        Create Recipe
                    </div>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('recipe_store') }}" method="POST">
                        <div class="form-group">
                            <select class="select2" name="categories" multiple data-tags="true"
                                    title="Select Categories">
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="title" placeholder="Title" />
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="method" placeholder="Method..."></textarea>
                        </div>
                         <div class="form-group">
                            <select class="select2" name="ingredients" multiple data-tags="true"
                                    title="Select Ingredients">
                                {% for ingredient in ingredients %}
                                    <option value="{{ ingredient.id }}">{{ ingredient.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-secondary">
                                Create
                            </button>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
