{% extends 'base.html' %} {% block content %}

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="index-title align-content-center mt-5 mb-5">Edit allergy</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="col-auto text-center">
            <form action="{{ url_for('allergy_update', allergy_id=allergy.id) }}" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Allergy"
                           value="{{ allergy.name }}"/>
                    {% if form.name.errors %}
                        <ul class=errors>
                            {% for error in form.name.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-secondary my-2 my-sm-0">Edit</button>

                </div>


            </form>
        </div>
    </div>

{% endblock %}
