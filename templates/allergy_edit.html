{% extends 'base.html' %} {% block content %}

    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2" align="center">
                <div class="card text-white bg-dark mb-3 mt-5">
                    <div class="card-header">
                        <h1 class="index-title align-content-center mt-5 mb-5">Edit Allergy</h1>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('allergy_update', allergy_id=allergy.id) }}" method="POST">
                            <div class="form-group">
                                <input type="text" class="form-control" name="name" placeholder="Allergy"
                                       value="{{ allergy.name }}"/>
                                {% if form.name.errors %}
                                    <ul class=errors>
                                        {% for error in form.name.errors %}
                                            <li>{{ error }}</li>
                                        {% endfor %}
                                    </ul>
                                {% endif %}
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-light my-2 my-sm-0">Edit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
