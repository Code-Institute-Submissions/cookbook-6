{% extends 'base.html' %} {% block content %}

    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <h1 class="index-title my-5">Categories</h1>
            </div>

            <div class="col-sm-8 offset-sm-2">
                <a class="btn btn-create mb-5" href="{{ url_for('category_create') }}">Create</a>
            </div>

            <div class="col-sm-10 offset-sm-2">
                <table class="table table-dark">
                    <tbody>
                    {% for category in categories %}
                        <tr>
                            <td>
                                <a href="{{ url_for('category_show', category_id=category.id) }}"><h4>{{ category.name }}</h4>
                                </a>
                            </td>
                            <td class="text-right">
                                <form class="d-none" action="{{ url_for('category_delete', category_id=category.id) }}"
                                      method="POST">
                                </form>
                                <div class="btn-group btn-group-sm">
                                    <a class="btn btn-light btn-edit"
                                       href="{{ url_for('category_edit', category_id=category.id) }}"><i
                                            class="far fa-edit"></i></a>
                                    <a class="btn btn-dark btn-delete onClickSubmitDeleteRequest"><i
                                            class="far fa-trash-alt"></i></a>

                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>


{% endblock %}
