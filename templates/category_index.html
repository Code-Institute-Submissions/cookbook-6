{% extends 'base.html' %} {% block content %}

    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <h1 class="index-title align-content-center mt-5 mb-5">Categories</h1>
            </div>

            <div class="col-sm-8 offset-sm-2">
                <a class="btn btn-create mb-5 align-content-center" href="{{ url_for('category_create') }}">Create</a>
            </div>

            <div class="col-sm-10 offset-sm-2">
                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th><h3 class="strong">Categories</h3></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for category in categories %}
                        <tr>
                            <td><h4>{{ category.name }}</h4></td>
                            <td>
                                <form class="d-none" action="{{ url_for('category_delete', category_id=category.id) }}"
                                      method="POST">
                                </form>
                                <div class="btn-group btn-group-sm">
                                    <a class="btn btn-light btn-edit"
                                       href="{{ url_for('category_edit', category_id=category.id) }}">Edit</a>
                                    <a class="btn btn-dark btn-delete onClickSubmitDeleteRequest">Delete</a>

                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>


{% endblock %}
